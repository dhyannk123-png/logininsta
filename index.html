<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zyrx Demo Form</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    background: #222;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
  }

  button {
    background: #00aaff;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #msg {
    margin-top: 15px;
    color: yellow;
    font-weight: bold;
    min-height: 20px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Zyrx Demo Form</h2>
  <input id="name" placeholder="Enter Name">
  <input id="mobile" placeholder="Enter Mobile No">
  <button onclick="saveData()">Submit</button>
  <div id="msg"></div>
</div>

<!-- Firebase CDN (NO module) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyApiwDJT-MLieGEpM6v4ipx2wcPLf8Gg_Q",
    authDomain: "zyrx-f5937.firebaseapp.com",
    projectId: "zyrx-f5937",
    storageBucket: "zyrx-f5937.firebasestorage.app",
    messagingSenderId: "849122075018",
    appId: "1:849122075018:web:ab72c5a67c983a92d76873"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function saveData() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const msg = document.getElementById("msg");

    if (!name || !mobile) {
      msg.innerText = "Fill all fields!";
      return;
    }

    db.collection("users").add({
      name: name,
      mobile: mobile,
      time: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      msg.innerText = "Data saved online ✅";
      document.getElementById("name").value = "";
      document.getElementById("mobile").value = "";
    })
    .catch((err) => {
      console.error(err);
      msg.innerText = "Error saving data ❌";
    });
  }
</script>

</body>
</html>
